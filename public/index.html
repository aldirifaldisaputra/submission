<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gemini AI Chatbot</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- Menggunakan tag <main> untuk konten utama agar lebih semantik -->
  <main class="container">
    <header>
      <h1>Gemini AI Chatbot</h1>
    </header>
    <!-- Menambahkan aria-live="polite" untuk aksesibilitas (screen reader) -->
    <div id="chat-box" class="chat-box" aria-live="polite"></div>
    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off" required />
      <button type="submit">Send</button>
    </form>
  </main>
  <!-- Menambahkan atribut 'defer' untuk optimasi pemuatan skrip -->
  <script src="script.js" defer></script>
</body>
</html>
